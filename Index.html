<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    /* CSS styles */
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    .submit-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #d0f30c;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <div class="output">
      <h3>Entered Data:</h3>
      <div id="output-data"></div>
    </div>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <script>
    // JavaScript code
    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Create output HTML
      var outputHTML = '<p><strong>Name:</strong> ' + name + '</p>';
      outputHTML += '<p><strong>Email:</strong> ' + email + '</p>';
      outputHTML += '<p><strong>Password:</strong> ' + password + '</p>';

      // Display output
      document.getElementById('output-data').innerHTML = outputHTML;
    });
  </script>
</body>
</html>
